<!-- settings.html -->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for mobile responsiveness -->
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .setting-group {
            margin: 15px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
        }
        #translateNow {
            background-color: #4CAF50;
        }
        #toggleButton {
            background-color: #2196F3;
        }
        #openDictionaryEditor {
            background-color: #FF9800;
        }
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="setting-group">
        <button id="translateNow">Translate Now</button>
    </div>
    <div class="setting-group">
        <select id="wordTier">
            <option value="0">All Words</option>
            <option value="25">Top 25 Words</option>
            <option value="50">Top 50 Words</option>
            <option value="100">Top 100 Words</option>
            <option value="200">Top 200 Words</option>
            <option value="300">Top 300 Words</option>
            <option value="400">Top 400 Words</option>
            <option value="500">Top 500 Words</option>
            <option value="750">Top 750 Words</option>
            <option value="1000">Top 1000 Words</option>
        </select>
    </div>
    <div class="setting-group">
        <button id="toggleButton">Enable Auto Translation</button>
    </div>
    <div class="setting-group">
        <button id="openDictionaryEditor">Edit Dictionary</button>
    </div>    
    <script src="settings.js"></script>
</body>
</html>
